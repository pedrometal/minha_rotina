<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

    }
    label{
        cursor: pointer;
        display: block;
    }
</style>
</head>
    
</body>
<form action="#" method="get" target="_blank" autocomplete="off" >
<p>cadastro</p>
<p>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nomes" placeholder="seu nome" required>
   </p>
   
   <p> 
    <label for="numero">número:</label>
    <input type="number" id="numero" name="numeros" placeholder="seu numero" required>
</p>
<p>
    Gênero: <br>
    <label for="masculino">masculino:</label>
    <input type="radio" id="masculino" name="genero" >
    
    <label for="feminino">feminino:</label>
    <input type="radio" id="feminino" name="genero" >
    
    <label for="sem genero">sem genero:</label>
    <input type="radio" id="semgenero" name="genero" >
</p>
<p>
    <label for="data">DATA:</label>
    <input type="date" id="data" name="data" >
</p>
<p>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" placeholder="email@email.com">
</p>
<p>
    <label for="senha">senha:</label>
    <input type="password" id="senha" name="senha" placeholder="@@@@">
</p>
<p>
<label for="estado">Escolha seu estado:</label>
<select id="estado" name="estado">
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
</select>


</p>


<p>
        <button type="reset">resetar</button>
        <button type="submit">enviar</button> 
</p>

</form>

</body>
</html>
